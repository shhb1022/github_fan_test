<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <style>
        #buttons {background-color: lightpink; display: inline-block; padding: 0 10px;}
        button {padding: 20px 80px; background-color: lightpink;}
        button:hover { cursor:pointer; background-color: lightsalmon; color: white;}
        #result {display: block; text-align: center; padding: 30px;}
    </style>
</head>
<body>
<div id = "buttons">
    <button onclick="cli(1);">1단</button>
    <button onclick="cli(2);">2단</button>
    <button onclick="cli(3);">3단</button>
    <button onclick="cli(4);">4단</button>
    <button onclick="cli(5);">5단</button>
    <button onclick="cli(6);">6단</button>
    <button onclick="cli(7);">7단</button>
    <button onclick="cli(8);">8단</button>
    <button onclick="cli(9);">9단</button>
</div>
<span id = "result"></span>
</body>
<script>
    const cli = (num) => {
        fetch('https://fan.catholic.ac.kr:5000/multi?dan='+num, {
            method : 'GET',
        })
            .then(response => response.json()
                .then(data => {
                        let text = ""
                        for(let i = 0; i < 9; i++){
                            text += data[i] + "<br>"
                        }
                        document.getElementById("result").innerHTML = text
                    }
                ))
    }
</script>
</html>
