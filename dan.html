<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <style>
        #buttons {background-color: darkgray; display: inline-block; padding: 0 10px;}
        button {padding: 20px 80px;}
        button:hover { cursor:pointer; background-color: slategrey; color: white;}
    </style>
</head>
<body>
<nav id = "buttons">
    <button onclick="click(1);">1단</button>
    <button onclick="click(2);">2단</button>
    <button onclick="click(3);">3단</button>
    <button onclick="click(4);">4단</button>
    <button onclick="click(5);">5단</button>
    <button onclick="click(6);">6단</button>
    <button onclick="click(7);">7단</button>
    <button onclick="click(8);">8단</button>
    <button onclick="click(9);">9단</button>
</nav>
<span id="result">구구단</span>
</body>
<script>
    const click = (dan) => {
        let a= document.getElementById("result");
        fetch('http://fan.catholic.ac.kr:5000/multi?dan='+dan, {
            method : 'GET',
        })
        let text = ""
        for(let i = 0; i < 9; i++){
            text += data[i] + "<br>"
        }
        a.innerText = text;

    }


</script>
</html>
